<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logeo</title>
    <%- include ('layouts/header.html') -%>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light shadow p-3 mb-5 bg-white rounded">
        <a class="navbar-brand" href="/" style="color: beige;">
            <img src="/images/logo_excelsis.png" width="120" height="40" class="d-inline-block align-top" alt="">
        </a>
    </nav>


    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h4 class="card-title text-center">Iniciar Sesión</h4>
                    <form style="margin-top: 25px;">
                        <div class="form-group">
                            <label for="txtUsuario">Usuario</label>
                            <input type="text" class="form-control" id="txtUsuario"
                                placeholder="usuario o email">
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Contraseña</label>
                            <input type="password" class="form-control" id="txtPassword"
                                placeholder="#######">
                        </div>
                        <button type="button" class="btn btn-outline-secondary btn-block" onclick="validarLogin()">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>


    <%- include ('layouts/footer.html') -%>
    <script src="/js/scripts/login.js"></script>
</body>

</html>
